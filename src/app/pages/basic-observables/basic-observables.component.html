<div class="p-6">
  <app-header-pages
    [title]="pageData.title"
    [description]="pageData.description"
  ></app-header-pages>

  <app-render-examples
    [exampleNumber]="pageData.numberOfExamples ?? 1"
    [title]="pageData.title"
    [description]="pageData.description"
  >
    <!-- Demo del componente -->
    <div example-demo>
      <p class="text-lg mb-2">
        Valor actual: <span class="font-semibold">{{ counterValue }}</span>
      </p>
      <button
        class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors"
        (click)="toggleCounter()"
      >
        {{ isRunning ? 'Detener' : 'Iniciar' }} Contador
      </button>
    </div>

    <!-- CÃ³digo fuente -->
    <div example-code>
      <app-code-block
        [code]="pageData.code.typescript!"
        language="typescript"
        [fileName]="pageData.fileName"
      ></app-code-block>

      <app-code-block
        [code]="pageData.code.html!"
        language="html"
        [fileName]="pageData.fileName"
      ></app-code-block>
    </div>
  </app-render-examples>
</div>
